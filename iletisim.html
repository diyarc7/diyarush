<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Diyar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: rgba(255,255,255,0.8);
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 30px;
            height: 30px;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .menu-btn span {
            display: block;
            width: 16px;
            height: 1.5px;
            background: rgba(255,255,255,0.9);
            position: relative;
            transition: all 0.3s ease;
        }

        .menu-btn span:before,
        .menu-btn span:after {
            content: '';
            position: absolute;
            width: 16px;
            height: 1.5px;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
        }

        .menu-btn span:before {
            top: -5px;
        }

        .menu-btn span:after {
            top: 5px;
        }

        .menu-btn.active {
            background: rgba(0, 0, 0, 0.3);
        }

        .menu-btn.active span {
            background: transparent;
        }

        .menu-btn.active span:before {
            transform: rotate(45deg);
            top: 0;
            background: rgba(0, 255, 200, 0.9);
        }

        .menu-btn.active span:after {
            transform: rotate(-45deg);
            top: 0;
            background: rgba(0, 255, 200, 0.9);
        }

        .main-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            z-index: 999;
            padding: 70px 20px 20px;
            transition: all 0.4s ease;
            overflow-y: auto;
            opacity: 0;
        }

        .main-menu.active {
            right: 0;
            opacity: 1;
        }

        .main-menu ul {
            list-style-type: none;
        }

        .main-menu li {
            margin-bottom: 12px;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
        }

        .main-menu li a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-family: sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
            display: block;
            padding: 8px 0;
        }

        .main-menu li a:hover {
            color: rgba(0, 255, 200, 0.9);
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
            padding-left: 5px;
        }

        .telegram-container {
            position: relative;
            text-align: center;
        }

        .telegram-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            position: relative;
        }

        .name {
            color: rgba(0, 255, 200, 0.9);
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 200, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .telegram-icon {
            width: 24px;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px rgba(0, 255, 200, 0.5));
            transition: all 0.3s ease;
        }

        .hidden-link {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            opacity: 0;
        }

        .telegram-link:hover .name {
            color: rgba(0, 255, 255, 0.9);
            transform: translateY(-3px);
        }

        .telegram-link:hover .telegram-icon {
            filter: drop-shadow(0 0 8px rgba(0, 255, 200, 0.8));
            transform: scale(1.1);
        }
