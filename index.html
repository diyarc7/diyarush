<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diyar Tema</title>

    <!-- front-page-style.css -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Arka Plan Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hamburger Menü */
        .menu-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 30px;
            height: 30px;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        .menu-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        .menu-btn span,
        .menu-btn span:before,
        .menu-btn span:after {
            display: block;
            width: 16px;
            height: 1.5px;
            background: rgba(255,255,255,0.9);
            position: relative;
            transition: all 0.3s ease;
        }
        .menu-btn span:before {
            content: '';
            position: absolute;
            top: -5px;
        }
        .menu-btn span:after {
            content: '';
            position: absolute;
            top: 5px;
        }
        .menu-btn.active span {
            background: transparent;
        }
        .menu-btn.active span:before {
            transform: rotate(45deg);
            top: 0;
            background: rgba(0, 255, 200, 0.9);
        }
        .menu-btn.active span:after {
            transform: rotate(-45deg);
            top: 0;
            background: rgba(0, 255, 200, 0.9);
        }

        /* Menü */
        .main-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            z-index: 999;
            padding: 70px 20px 20px;
            transition: all 0.4s ease;
            overflow-y: auto;
            opacity: 0;
        }
        .main-menu.active {
            right: 0;
            opacity: 1;
        }
        .main-menu ul {
            list-style-type: none;
        }
        .main-menu li {
            margin-bottom: 12px;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
        }
        .main-menu.active li {
            opacity: 1;
            transform: translateX(0);
            transition-delay: calc(0.1s * var(--i));
        }
        .main-menu li a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 15px;
            display: block;
            padding: 8px 0;
            transition: 0.3s;
        }
        .main-menu li a:hover {
            color: rgba(0, 255, 200, 0.9);
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
            padding-left: 5px;
        }

        /* Profil Kutusu */
        .profile-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            background: rgba(0,0,0,0.8);
            border-radius: 16px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            z-index: 1000;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-name {
            position: relative;
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            user-select: none;
        }

        /* Gezegenler */
        .planet {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            pointer-events: none;
            user-select: none;
        }
        svg.planet {
            width: 30px;
            height: 30px;
        }
        #planet1 { filter: drop-shadow(0 0 6px #d8b47f); }
        #planet2 { filter: drop-shadow(0 0 6px #b74c38); }
        #planet3 { filter: drop-shadow(0 0 6px #3b82f6); }

        /* Telegram */
        a.tg-link {
            display: inline-block;
            margin-top: 10px;
            width: 25px;
            height: 25px;
        }
        a.tg-link svg {
            width: 28px;
            height: 28px;
        }

        /* Dokunma izi */
        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 255, 200, 1);
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.9);
            border-radius: 50%;
            pointer-events: none;
            animation: fadeOut 0.5s linear forwards;
        }
        @keyframes fadeOut {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Arka Plan Video -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="space.mp4" type="video/mp4">
            Tarayıcınız video etiketini desteklemiyor.
        </video>
    </div>

    <!-- Dokunma İzi Konteyneri -->
    <div id="touch-trail-container"></div>

    <!-- Hamburger Menü Butonu -->
    <div class="menu-btn">
        <span></span>
    </div>

    <!-- Menü -->
    <nav class="main-menu">
        <ul>
            <li style="--i: 0"><a href="/">ANA SAYFA</a></li>
            <li style="--i: 1"><a href="/muz">MUZ</a></li>
            <li style="--i: 2"><a href="/iletisim">İLETİŞİM</a></li>
        </ul>
    </nav>

    <!-- Profil Kutusu -->
    <div class="profile-box">
        <img src="dpp.jpg" alt="Diyarush" class="profile-pic" />
        <p class="profile-name" id="profileName">diyarush
            <!-- Gezegenler -->
            <svg class="planet" id="planet1" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Saturn">
                <circle cx="32" cy="32" r="14" fill="#d8b47f"/>
                <ellipse cx="32" cy="32" rx="24" ry="10" stroke="#c69c6d" stroke-width="4"/>
                <circle cx="28" cy="28" r="6" fill="#c9a06f"/>
            </svg>
            <svg class="planet" id="planet2" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Mars">
                <circle cx="32" cy="32" r="14" fill="#b74c38"/>
                <circle cx="28" cy="30" r="4" fill="#8b3a2a"/>
                <circle cx="36" cy="35" r="3" fill="#a34831"/>
            </svg>
            <svg class="planet" id="planet3" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Earth">
                <circle cx="32" cy="32" r="14" fill="#3b82f6"/>
                <circle cx="28" cy="28" r="4" fill="#6bb1ff"/>
                <circle cx="36" cy="36" r="3" fill="#5291e9"/>
            </svg>
        </p>
        <a href="https://t.me/diyarush" target="_blank" aria-label="Telegram" class="tg-link" rel="noopener noreferrer">
            <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" focusable="false">
                <circle cx="120" cy="120" r="120" fill="#ffffff"/>
                <path fill="#000000" d="M181.89 76.67l-27.4 129.4c-2.07 9.23-7.47 11.5-15.13 7.17l-41.83-30.9-20.2 19.44c-2.23 2.23-4.1 4.1-8.4 4.1l3-42.37 77.08-69.56c3.35-3.35-.75-5.25-5.21-1.9l-95.5 60.12-41.17-12.85c-8.92-2.76-9.1-8.92 1.87-13.2l161.78-62.41c7.49-2.86 14.06 1.88 11.64 13.38z"/>
            </svg>
        </a>
    </div>

    <!-- JavaScript (front-page-script.js) -->
    <script>
        // Hamburger menu toggle
        const menuBtn = document.querySelector('.menu-btn');
        const mainMenu = document.querySelector('.main-menu');
        const menuItems = document.querySelectorAll('.main-menu li');

        menuBtn.addEventListener('click', function () {
            this.classList.toggle('active');
            mainMenu.classList.toggle('active');

            if (mainMenu.classList.contains('active')) {
                menuItems.forEach((item, index) => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                    item.style.transitionDelay = `${index * 0.1}s`;
                });
            } else {
                menuItems.forEach(item => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateX(20px)';
                    item.style.transitionDelay = '0s';
                });
            }
        });

        // Gezegen animasyonu
        const planets = [
            document.getElementById('planet1'),
            document.getElementById('planet2'),
            document.getElementById('planet3')
        ];
        const phases = [0, 2, 4];
        const centerX = 100;
        const centerY = 0;
        const radius = [35, 45, 55];
        const speed = 0.8;
        const profileName = document.getElementById('profileName');
        profileName.style.position = 'relative';

        planets.forEach(planet => {
            planet.style.position = 'absolute';
        });

        function animatePlanets(time) {
            time /= 1000;
            planets.forEach((planet, i) => {
                const t = time * speed + phases[i];
                const x = centerX + radius[i] * Math.cos(t);
                const y = centerY + radius[i] * Math.sin(t) * 0.7;
                planet.style.left = `${x}px`;
                planet.style.top = `${y}px`;
            });
            requestAnimationFrame(animatePlanets);
        }
        requestAnimationFrame(animatePlanets);

        // Dokunma izi efekti (touch)
        document.addEventListener("touchmove", function (e) {
            for (let i = 0; i < e.touches.length; i++) {
                let touch = e.touches[i];
                let trail = document.createElement("div");
                trail.classList.add("trail");
                document.body.appendChild(trail);
                trail.style.left = `${touch.pageX - 5}px`;
                trail.style.top = `${touch.pageY - 5}px`;
                setTimeout(() => {
                    trail.remove();
                }, 500);
            }
        });

        // Mouse hareketiyle dokunma izi (isteğe bağlı: ekran dokunmatik değilse)
        document.addEventListener("mousemove", function (e) {
            let trail = document.createElement("div");
            trail.classList.add("trail");
            document.body.appendChild(trail);
            trail.style.left = `${e.pageX - 5}px`;
            trail.style.top = `${e.pageY - 5}px`;
            setTimeout(() => {
                trail.remove();
            }, 500);
        });
    </script>

</body>
</html>
